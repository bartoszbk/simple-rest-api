spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: empik_api
    password: empik_api
    hikari:
      maximum-pool-size: 30
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

server:
  port: 8080

github:
  users_url: http://localhost:8100